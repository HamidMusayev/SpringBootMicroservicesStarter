server:
  port: 8081  # Product Service runs on port 8081

spring:
  application:
    name: product-service
  config:
    import: "optional:configserver:http://localhost:8888"  # Fetches configuration from Config Server
  datasource:
    url: jdbc:mysql://localhost:3306/productdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    root: INFO
